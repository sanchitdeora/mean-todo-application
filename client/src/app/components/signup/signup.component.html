<form class="form-signup text-dark text-center" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <br>
    <h2>Create Account</h2>
    <br>
    <div class="form-group">
        <div class="input-group-prepend">
            <input [class.is-invalid] = "signupForm.get('firstname').invalid && (isSubmitted || signupForm.get('firstname').touched)"
            formControlName="firstname"  minlength="2" type="text" class="form-control mr-1" name="firstname" placeholder="First name" required="required">
            <input [class.is-invalid] = "signupForm.get('lastname').invalid && (isSubmitted || signupForm.get('lastname').touched)"
            formControlName="lastname"  minlength="2" type="text" class="form-control" name="lastname" placeholder="Last name" required="required">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group-prepend" [ngClass]="{'has-error':isSubmitted && formControls.email.errors}">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input [class.is-invalid] = "signupForm.get('email').invalid && (isSubmitted || signupForm.get('email').touched)"
            formControlName="email" minlength="7" type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group-prepend" [ngClass]="{'has-error': isSubmitted && formControls.password.errors}">
            <input [class.is-invalid] = "signupForm.get('password').invalid && (isSubmitted || signupForm.get('password').touched)"
            formControlName="password" minlength="6" type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
    </div>
	<p class="small text-center">
		By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.
	</p>
    <br>
</form>

<div class="container mt-4 text-light text-center">
	<p class="small text-center">Already have an account?
		<a routingLink="./login" href="./login">Log In Now</a>
	</p>
</div>
